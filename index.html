<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filter App</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="filter-app">
    <div class="container">
      <div class="image">
        <div class="img-box">
          <img src="" alt="">
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload">Upload</label>
          <input type="file" id="upload">
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100" data-value="100">
          </li>
          <li>
            <label for="contrast">contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100" data-value="100">
          </li>
          <li>
            <label for="brightness">brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" data-value="100">
          </li>
          <li>
            <label for="sepia">sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0" data-value="0">
          </li>
          <li>
            <label for="grayscale">grayscale</label>
            <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0" data-value="0">
          </li>
          <li>
            <label for="blur">blur</label>
            <input type="range" id="blur" step="0.1" min="0" max="10" value="0" data-value="0">
          </li>
          <li>
            <label for="hue-rotate">Hue Rotate</label>
            <input type="range" id="hue-rotate" min="0" max="350" value="0" data-value="0">
          </li>
          <li>
            <a download="mo.png" id="download">download</a>
            <span id="reset" onclick="allReset()">Reset</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
<script src="jscript/main.js"></script>
</body>	
</html>
